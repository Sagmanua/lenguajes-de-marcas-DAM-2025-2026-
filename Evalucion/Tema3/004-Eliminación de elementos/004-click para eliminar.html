<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear elemento</title>
</head>
<body>
    <!-- Necesitamos la tabla en el HTML -->
    <table border="1">
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se añadirán aquí -->
        </tbody>
    </table>

    <script>
        // Seleccionamos el <tbody>, no la tabla directamente
        let tabla = document.querySelector("tbody");

        for (let i = 0; i < 20; i++) {
            let fila = document.createElement("tr");
            fila.innerHTML = "<td>Prueba</td><td>Prueba</td><td>Prueba</td>";
            
            // Añadimos un evento para eliminar la fila al hacer click
            fila.addEventListener("click", function() {
                this.remove();
            });

            tabla.appendChild(fila);
        }
    </script>
</body>
</html>
