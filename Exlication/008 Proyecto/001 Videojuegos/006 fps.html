<!doctype html>
<html>
    <head>
            <style>
      canvas{border:1px solid grey;}
    </style>

    </head>
    <body>
        <canvas></canvas>
        <script>

      // Declaración de clases
        class Jugador{
            constructor(){
                this.x = 100;
                this.y = 100;
            }
        }
        // Condiciones globales de inicio
        var lienzo = document.querySelector("canvas")
        var contexto = lienzo.getContext("2d")
        
        var jugador = new Jugador();
        let temporzador;
        var fps = 1000/30;
        inicio()
        
        // Función de inicio

        function inicio(){
            console.log("You sor el inicio")
            temporizador = setTimeout("bucle()",fps)
        }
        
        // Función de bucle
        function bucle(){
            contexto.clearRect(0,0,512,512)
            contexto.beginPath()
            contexto.arc(jugador.x,jugador.y,10,0,Math.PI*2)
            contexto.fill()
            clearTimeout(temporzador)
            temporzador = setTimeout("bucle()",fps)
        }
        // Manejadores de eventos
        document.onkeydown = function(e){
            console.log(e)
            if(e.key == "w"){
                jugador.y -= 10

            }else if(e.key == "s"){
                jugador.y += 10

            }else if(e.key == "a"){
                jugador.x -= 10

            }else if(e.key == "d"){
                jugador.x += 10

            }
        }
        
        </script>
    </body>
</html>
