<!doctype html>
<html>
    <head>
    </head>
    <body>
        <canvas></canvas>
        <script>

      // Declaración de clases
        class Jugador{
            constructor(){
                this.x = 100;
                this.y = 100;
            }
        }
        // Condiciones globales de inicio
        var lienzo = document.querySelector("canvas")
        var contexto = lienzo.getContext("2d")
        
        var jugador = new Jugador();
        let temporzador;
        inicio()
        
        // Función de inicio

        function inicio(){
            console.log("You sor el inicio")
            temporizador = setTimeout("bucle()",1000)
        }
        
        // Función de bucle
        function bucle(){
            contexto.clearRect(0,0,512,512)
            contexto.beginPath()
            contexto.arc(jugador.x,jugador.y,10,0,Math.PI*2)
            contexto.fill()
            clearTimeout(temporzador)
            temporzador = setTimeout("bucle()",1000)
        }
        // Manejadores de eventos
        
        </script>
    </body>
</html>
