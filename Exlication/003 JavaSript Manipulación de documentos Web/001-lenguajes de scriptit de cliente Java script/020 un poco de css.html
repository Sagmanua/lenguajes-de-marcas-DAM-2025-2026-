<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 1px solid gray;
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
        }
        body{
            display: grid;
            grid-template-columns: repeat(7,40px);
        }
    </style>
</head>
<body>
    <script>
        for (let dia = 1; dia < 31; dia++) {
            document.write("<div>" + dia + "</div>");
        }
    </script>
</body>
</html>
