<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        // operador and (&&)
        console.log (4 == 4 && 3 ==3 && 2 ==2) // True
        console.log (4 == 4 && 3 ==3 && 2 ==1) // False
        // operador or (||)
        console.log (4 == 4 || 3 ==3 || 2 ==2) // cierto 
        console.log (4 == 4 || 3 ==3 || 2 == 1) // cietro
        console.log (4 == 4 || 3 ==2 || 2 == 1) // cierto
        console.log (4 == 3 || 3 ==2 || 2 == 1)// falso
    </script>
</body>
</html>
