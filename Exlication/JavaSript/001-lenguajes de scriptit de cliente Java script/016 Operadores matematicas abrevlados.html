<body>
    <script>
        let edad = 47;
        console.log("Mi edad es de ",edad,"años")
        edad = edad + 5 // incermeto la edad 5 años
        console.log("Mi edad es de ",edad,"años")
        edad +=5 // incermeto la edad 5 años
        console.log("Mi edad es de ",edad,"años")
        edad -=5 // Dercemento la edad 5 años
        console.log("Mi edad es de ",edad,"años")
        edad *=5 // Multiplicar  la edad 5 años
        console.log("Mi edad es de ",edad,"años")
        edad /=5 // division la edad 5 años
        console.log("Mi edad es de ",edad,"años")
    </script>
