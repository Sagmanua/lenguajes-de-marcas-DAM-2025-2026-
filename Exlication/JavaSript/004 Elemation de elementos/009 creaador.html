<!doctype html>
<html>
	<head>
    <style>
      .cuadrado{width:50px;height:50px;background:red;position:absolute;}
      .circulo{width:50px;height:50px;background:red;position:absolute;border-radius:50px;}

   	</style>
  </head>
  <body>
    <button id="pulsa_cuadrafo">Pulsa para crear un cuafrado</button>
        <button id="pulsa_circlo">Pulsa para crear un cuafrado</button>
<script>
    let pulsa_cuadrafo = document.querySelector("#pulsa_cuadrafo")
    let pulsa_circlo = document.querySelector("#pulsa_circlo")

    pulsa_cuadrafo.onclick = function(){
        let elementi = document.createElement("div")
        elementi.classList.add("cuadrado");
        elementi.style.left = Math.random()*500+"px";
        elementi.style.top = Math.random()*500+"px";
        document.querySelector("body").appendChild(elementi)
        let = rojo = Math.round(Math.random()*255)
        let = verde = Math.round(Math.random()*255)
        let = azul = Math.round(Math.random()*255)
        elementi.style.background = "rgb("+rojo+","+verde+","+azul+")"

    }
      pulsa_circlo.onclick = function(){
      	let elemento = document.createElement("div")		// Creo un elemento nuevo
        elemento.classList.add("circulo");							// Le pongo la clase cuadrado
        elemento.style.left = Math.random()*500+"px";		// Posición aleatoria en X
        elemento.style.top = Math.random()*500+"px";		// Posición aleatoria en Y
        document.querySelector("body").appendChild(elemento)	// Añado el elemento al body
        let rojo = Math.round(Math.random()*255);				// Creo un rojo aleatorio
        let verde = Math.round(Math.random()*255);			// Creo un verde aleatorio
        let azul = Math.round(Math.random()*255);				// Creo un azul aleatorio
        elemento.style.background = "rgb("+rojo+","+verde+","+azul+")";	// Y pongo el color
      }
      
    </script>
  </body>
</html>
